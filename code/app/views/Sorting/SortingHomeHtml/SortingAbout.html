<h1><b>Sorting Home</b></h1>
<br/>
<p>Sorting algorithms arrange elements in a certain order. The output must satisfy 2 conditions:</p>
<ol class="aboutList">
    <li>Each element is no smaller than the previous element according to the desired total order</li>
    <li>The output is a permutation (contains all the original elements) of the input</li>
</ol>
