test:Algorithm:
    image: python
    script:
        - apt update
        - pip3 install -r requirements.txt
        - python3 -m unittest discover -v
        - coverage run --source=. -m unittest discover -v
        - coverage report -m

test:Main:   
    image: node:latest
    cache:
      paths:
        - node_modules/
    script:
        - cd code
        - npm install
        - npm test
